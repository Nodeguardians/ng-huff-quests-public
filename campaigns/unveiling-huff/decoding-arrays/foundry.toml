[profile.default]
src = 'contracts'
out = 'artifacts'
libs = ['lib', '../../../lib']
solc_version = '0.8.19'
fs_permissions = [
    { access = 'read', path = './artifacts/contracts' }
]
remappings = [
    "test/=test/",
    "@openzeppelin/contracts=../../../node_modules/@openzeppelin/contracts/"
]
evm_version = 'shanghai'
ffi = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config